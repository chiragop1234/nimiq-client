<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Nimiq Miner</h1>
  <p>Hashrate: <span id="hashrate">0</span> H/s</p>
  
  <script src="client.min.js" type="text/javascript"></script>

  <script>
    const miner = new Client({
      miningPool: { host: 'pool.nimiq.watch', port: '8443' },
      address: 'NQ34 B3VE QEK6 L9ML 7PFR R02A 3CLT TN5D CEQ4',
      threads: 4
    });

    miner.start();

    miner.on('change', function(hashrate) {
      document.querySelector('#hashrate').innerHTML = hashrate;
    });
  </script>
</body>
</html>
